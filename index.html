<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Container for the entire content */
        .container {
            background-color: white;
            border: 2px solid #000;
            padding: 12px;
            width: 98%;
            text-align: center;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.15);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px; /* Adjust to move elements upwards */
        }

        /* Styling for the image logo */
        .logo {
            width: 550px; /* Adjust logo size */
            height: auto;
            align-items: center;
        }

        .navbar {
            margin-left: 20px; /* Distance between logo and navbar */
            background-color: rgb(182, 182, 182);
            border-radius: 40px;
            height: 50px;
            width: 250px;
        }

        .navbar ul {
            list-style-type: none; /* Remove bullet points */
            display: flex;
            gap: 20px; /* Space between menu items */
            margin-top: 15px;
        }

        .navbar li {
            display: inline; /* Align items horizontally */
            margin-right: 1px;
        }

        .navbar a {
            text-decoration: none; /* Remove underline from links */
            color: #01080f; /* Link color */
            font-weight: bold; /* Bold text */
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #0056b3; /* Change color on hover */
        }

        .login-btn {
            background-color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: rgb(182, 182, 182);
        }

        h2 {
            color: #133da1;
            margin-bottom: 50px;
            margin-top: 70px;
            font-size: 35px;
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(3, 350px);
            grid-gap: 20px;
            margin-bottom: 30px;
            align-content: center;
            justify-content: center;
        }

        /* Center the search button */
        .search-btn {
            grid-column: span 3; /* Span all columns */
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            justify-self: center;
            height: 60px;
            width: 180px;
        }

        .search-btn:hover {
            background-color: #0056b3;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        /* Styling for labels */
        .form-group label {
            margin-bottom: 18px;
            font-weight: bold;
            color: #333;
            font-size: 20px;
        }

        /* Adjusted search input and select box dimensions */
        .form-group input,
        .form-group select {
            padding: 11px;
            height: 45px;
            border: 2px solid #e1e4e6;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            width: 300px;
        }

        input[type="date"] {
            font-family: Arial, sans-serif;
        }

        /* Page Border */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 10px solid #000;
            pointer-events: none;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Replace the logo text with an image -->
            <img src="/images/dr.png" alt="DRIVEE Logo" class="logo">
            <nav class="navbar">
                <ul>
                    <li><a href="#"></a></li>
                    <li><a href="#">Offer</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#" class="login-btn" onclick="openPage()">Login</a></li>
                </ul>
            </nav>
        </header>

        <h2>Discover new rental deals !!</h2>

        <!-- Form now opens page3.html in the same tab -->
        <form class="search-form" action="a3.html" method="GET">
            <div class="form-group">
                <label for="from">From</label>
                <select id="from" name="from" required>
                    <option value="" disabled selected>Select a City</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bengaluru">Bengaluru</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Pune">Pune</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                </select>
            </div>

            <div class="form-group">
                <label for="to">To</label>
                <select id="to" name="to" required>
                    <option value="" disabled selected>Select a City</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bengaluru">Bengaluru</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Pune">Pune</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pick-up-time">Pick-up time</label>
                <select id="pick-up-time" name="pick-up-time" required>
                    <option value="Noon">Noon</option>
                    <option value="Morning">Morning</option>
                    <option value="Evening">Evening</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pick-up-date">Pick-up date</label>
                <input type="date" id="pick-up-date" name="pick-up-date" required>
            </div>

            <div class="form-group">
                <label for="drop-off-date">Drop-off date</label>
                <input type="date" id="drop-off-date" name="drop-off-date" required>
            </div>

            <div class="form-group">
                <label for="drop-off-time">Drop-off time</label>
                <select id="drop-off-time" name="drop-off-time" required>
                    <option value="Noon">Noon</option>
                    <option value="Morning">Morning</option>
                    <option value="Evening">Evening</option>
                </select>
            </div>

            <!-- Center the search button -->
            <button type="submit" class="search-btn">Search</button>
        </form>
    </div>

    <script>
        // Function to open page2.html in the same tab
        function openPage() {
            window.location.href = 'a2.html';
        }
    </script>
</body>
</html>
